version: '3'

services:
   outng-orchestrator-app:
    image: outng-orchestrator-image
    ports:
    - "8086:8086"
   outng-async-app:
    image: outng-async-image
    ports:
    - "8088:8088"
    links:
    - outng-orchestrator-app
   outng-chat-app:
    image: outng-chat-image
    ports:
    - "8087:8087"
    links:
    - outng-orchestrator-app
    - outng-async-app
    